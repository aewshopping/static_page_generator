    <style>
		body {
			font-family: Arial;
			--color-mono-contr: hsl(from black 0 0 calc(round(100 - l, 100))); /* if lightness (l) > 50 then l = 0 (black). If lightness < 50 l = 100 (white)*/
		}
		.flex-row {
			position: relative;
			display: flex;
			flex-wrap: wrap;
			align-items: centre;
			gap: 10px;			
			background-color: var(--color-mono-contr);
		}
		.flex-row > * {display: grid;

			height: 80px;
			flex-basis: 150px;
			flex-grow: 1;
			border-radius: 6px;
			background-color: attr(data-color type(<color>), pink); /* this doesn't work yet https://una.im/advanced-attr/ */

		}

function colorNameToHSL(colorName) {
  // code in this function created by google gemini 30 Jan 2025
  // Create a temporary element to get the computed color value
  const tempElement = document.createElement('div');
  tempElement.style.color = colorName;
  document.body.appendChild(tempElement);
  const rgbColor = window.getComputedStyle(tempElement).color;
  document.body.removeChild(tempElement);

  // Regular expression to extract RGB values
  const rgbMatch = rgbColor.match(/^rgb\(((\d+),\s*(\d+),\s*(\d+))\)$/);
  if (!rgbMatch) {
    return null; // Invalid color name or format
  }

  const r = parseInt(rgbMatch[2], 10) / 255;
  const g = parseInt(rgbMatch[3], 10) / 255;
  const b = parseInt(rgbMatch[4], 10) / 255;

  const max = Math.max(r, g, b);
  const min = Math.min(r, g, b);
  let h, s, l = (max + min) / 2;

  if (max === min) {
    h = s = 0; // achromatic
  } else {
    const d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
    switch (max) {
      case r: h = (g - b) / d + (g < b ? 6 : 0); break;
      case g: h = (b - r) / d + 2; break;
      case b: h = (r - g) / d + 4; break;
    }
    h /= 6;
  }

  h = h * 360;
  s = s * 100;
  l = l * 100;

  // Return as an array [h, s, l]
   return [Math.round(h), Math.round(s), Math.round(l)];

  // Return as an object {h, s, l}
  //  return { h: Math.round(h), s: Math.round(s), l: Math.round(l) };
}
